<div class="mat-dialog-header" fxLayout="row" fxLayoutAlign="space-between baseline" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <h1 matDialogTitle >{{ title }}</h1>
  <button mat-button class="close-button" (click)="onCancel()" ><mat-icon>close</mat-icon></button>
</div>
<mat-dialog-content>
  <p>
    {{message}}
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close (click)="onCancel()" tabindex="-1">{{cancelButtonText}}</button>
  <button mat-raised-button [color]="getConfirmClass()" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
</mat-dialog-actions>
